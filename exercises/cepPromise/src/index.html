<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Meu CEP</title>
</head>
<body>
  
  <div class="mt-5 d-flex justify-content-center">
    <div class="input-group w-50">
      <input class="inputCep form-control "type="text">
      <button class="btn btn-primary searchCep" type="button">Buscar CEP</button>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-center">    
      <div class="card w-50">
        <div class="card-header text-center font-weight-bold"><span class="cepLabel"></span></div>
        <ul class="list-group">
          <li class="list-group-item"><span class="font-weight-bold">ESTADO: </span> <span class="state"></span></li>
          <li class="list-group-item"><span class="font-weight-bold">CIDADE: </span> <span class="city"></span></li>
          <li class="list-group-item"><span class="font-weight-bold">BAIRRO: </span> <span class="neighborhood"></span></li>
          <li class="list-group-item"><span class="font-weight-bold">RUA: </span> <span class="street"></span></li>
        </ul>
      </div>
  </div>

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
